version: "3.1"

intents:
  - saudacao
  - agendamento_consulta
  - agendamento_especialidade
  - agendamento_data_hora
  - agradecimento
  - finalizacao
entities:
  - dia_semana
  - periodo_consulta
  - data_hora
  - especialidade

responses:
  utter_saudacao:
  - text: "Olá! Seja bem vindo ao atendimento virtual da Clínica MV. Como posso ajudá-lo?"

  utter_agendamento_consulta:
  - text: "Claro! Para isso iremos encaminhar seus dados para a central de atendimento. Favor, me informe a especialidade que deseja."

  utter_agendamento_especialidade:
  - text: "Certo. Agora me informe a data e hora que você prefere."

  utter_agendamento_data_hora:
  - text: "Certo. Seus dados foram encaminhados para a central de atendimento, logo logo eles entrarão em contato com você! Posso ajudar com mais alguma coisa?"

  utter_agradecimento:
  - text: "Tenha um bom dia!"

  utter_finalizacao:
  - text: "De nada! Até mais!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
